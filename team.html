<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team - .sail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background:#000; color:#fff; margin:0; }
    a { color:inherit; text-decoration:none; }
    .container { max-width:1200px; margin:0 auto; padding:40px 20px; }

    /* Navbar */
    header { display:flex; justify-content:space-between; align-items:center; }
    .logo { display:flex; align-items:center; gap:10px; font-weight:800; color:#afd0f1; }
    .logo img { width:40px; height:40px; border-radius:8px; }
    .nav-links { display:flex; gap:20px; }
    .nav-links a { color:#afd0f1; padding:8px 12px; border-radius:8px; }
    .nav-links a:hover { background:rgba(255,255,255,0.05); color:#fff; }
    .nav-links a.active { color:#fff; font-weight:700; }

    /* Hero */
    .hero { margin-top:60px; text-align:center; }
    .hero img { width:72px; height:72px; margin-bottom:20px; }
    .hero h1 { font-size:2.8rem; margin-bottom:12px; }
    .hero p { color:#afd0f1; font-size:1.1rem; max-width:700px; margin:0 auto; }

    /* Team Grid */
    .team-grid { margin-top:60px; display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:24px; }
    .team-card { background:#111; padding:24px; border-radius:12px; text-align:center; transition:transform 0.2s, box-shadow 0.2s; }
    .team-card:hover { transform:translateY(-4px); box-shadow:0 6px 20px rgba(0,0,0,0.6); }
    .team-card img { width:80px; height:80px; border-radius:50%; margin-bottom:16px; }
    .team-card h3 { margin-bottom:10px; color:#afd0f1; }
    .team-card p { color:#d5e3ef; font-size:0.95rem; }

    footer { margin-top:100px; padding:40px 20px; border-top:1px solid rgba(255,255,255,0.05); display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; color:#afd0f1; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <header>
      <div class="logo">
        <img src="sail.webp" alt=".sail logo"> .sail
      </div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="docs.html">Docs</a>
        <a href="plus.html">.sail+</a>
        <a href="status.html">Status</a>
        <a href="support.html">Support</a>
        <a href="team.html" class="active">Team</a>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <img src="people.webp" alt="Team Icon">
      <h1>Meet the Team</h1>
      <p>The dedicated staff and designers who keep .sail running smoothly.</p>
    </section>

    <!-- Team Grid -->
    <section class="team-grid">
      <div class="team-card">
        <img src="hammer.webp" alt="Profile">
        <h3>Coming Soon!</h3>
        <p>This page is not yet finished and will be coming soon.</p>
<section></section>

    <!-- Footer -->
    <footer>
      <div>© <span id="yr"></span> .sail. All rights reserved.</div>
      <div><a href="privacy.html" style="color:#afd0f1">Privacy Policy</a> • <a href="contact.html" style="color:#afd0f1">Contact Us</a></div>
    </footer>
  </div>
  <script>document.getElementById('yr').textContent = new Date().getFullYear();</script>
</body>
</html>
